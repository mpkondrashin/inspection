<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Trend Micro Cloud One Netwrok Security Hosted Insfrastructure Run Stack</title>
  </head>
  <script>
    function launch_stack() {
        aws_region = document.getElementById('aws_region').value;
        stack_name = "TrendMicroCloudOneNSHIStateControl-" + aws_region
        template_url = "https://mpkondrashin-lambdastorage.s3.amazonaws.com/gh/linspection_VERSION.yaml"
        url = "https://" + aws_region + ".console.aws.amazon.com/cloudformation/home?region=" + aws_region + "#/stacks/create/review?templateURL="+template_url+"&stackName="+stack_name+"&param_AWSRegion="+ aws_region
        window.open(url, '_blank', '');
    }
  </script>
  <body>
    <main>
      <form id="launch_stack_form">
        <div class="container my-5">
          <h1>Cloud One Network Security Hosted Infrastructure</h1>
          <h3>Deploy Inspection Bypass AWS Lambda Function Version VERSION</h3>
          <p>In what AWS Region you prefer to deploy Lambda Function?</p>
          <div class="row">
            <div class="col-9">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">AWS Region</label>
                </div>
                <select class="custom-select" name="aws_region" id="aws_region">
                  <option value="us-west-1">US West (N. California) us-west-1</option>
                  <option value="us-west-2">US West (Oregon) us-west-2</option>
                  <option value="us-east-1">US East (N. Virginia) us-east-1</option>
                  <option value="us-east-2">US East (Ohio) us-east-2</option>
                  <option value="ap-south-1">Asia Pacific (Mumbai) ap-south-1</option>
                  <option value="ap-southeast-1">Asia Pacific (Singapore) ap-southeast-1</option>
                  <option value="ap-southeast-2">Asia Pacific (Sydney) ap-southeast-2</option>
                  <option value="ap-northeast-1">Asia Pacific (Tokyo) ap-northeast-1</option>
                  <option value="ap-northeast-2">Asia Pacific (Seoul) ap-northeast-2</option>
                  <option value="ap-northeast-3">Asia Pacific (Osaka) ap-northeast-3</option>
                  <option value="eu-central-1">Europe (Frankfurt) eu-central-1</option>
                  <option value="eu-north-1">Europe (Stockholm) eu-north-1</option>
                  <option value="eu-west-1">Europe (Ireland) eu-west-1</option>
                  <option value="eu-west-2">Europe (London) eu-west-2</option>
                  <option value="eu-west-3">Europe (Paris) eu-west-3</option>
                  <option value="ca-central-1">Canada (Central) ca-central-1</option>
                  <option value="il-central-1">Israel (Tel Aviv) il-central-1</option>
                  <option value="sa-east-1">South America (SÃ£o Paulo) sa-east-1</option>
                  <option value="af-south-1">Africa (Cape Town) af-south-1</option>
                  <option value="ap-east-1">Asia Pacific (Hong Kong) ap-east-1</option>
                  <option value="ap-south-2">Asia Pacific (Hyderabad) ap-south-2</option>
                  <option value="ap-southeast-3">Asia Pacific (Jakarta) ap-southeast-3</option>
                  <option value="ap-southeast-4">Asia Pacific (Melbourne) ap-southeast-4</option>
                  <option value="eu-south-1">Europe (Milan) eu-south-1</option>
                  <option value="eu-south-2">Europe (Spain) eu-south-2</option>
                  <option value="eu-central-2">Europe (Zurich) eu-central-2</option>
                  <option value="me-south-1">Middle East (Bahrain) me-south-1</option>
                  <option value="me-central-1">Middle East (UAE) me-central-1</option>
                </select>
              </div>
             </div>
            <div class="col-3">
              <button  type="button" class="btn btn-primary" onclick="launch_stack()">Launch Stack</button>
            </div>
          </div>
          <p>For more details visit <a href="https://github.com/mpkondrashin/inspection">Project Page</a>.</p>
        </div>
      </form>
    </main>
  </body>
</html>
